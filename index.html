<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Problem Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .problem-card {
            transition: all 0.2s ease-in-out;
        }
        .problem-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">DSA Problem Tracker</h1>
            <p class="text-lg text-gray-600 mt-2">Keep your problem-solving journey organized.</p>
        </header>

        <!-- Add New Problem Form -->
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Add a New Problem</h2>
            <form id="add-problem-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Problem Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label for="url" class="block text-sm font-medium text-gray-700">Problem URL</label>
                        <input type="url" id="url" name="url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty</label>
                        <select id="difficulty" name="difficulty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                        <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                            <option>To Do</option>
                            <option>Solving</option>
                            <option>Solved</option>
                        </select>
                    </div>
                </div>
                <div class="mt-6 text-right">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Add Problem
                    </button>
                </div>
            </form>
        </div>

        <!-- Problem List -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">My Problem List</h2>
            <div id="problem-list" class="grid grid-cols-1 gap-4">
                <!-- Problems will be dynamically inserted here -->
                <div id="loading" class="text-center py-8">
                    <p class="text-gray-500">Loading problems...</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // API base URL - this assumes the backend is running on the same host at port 8000
        const API_URL = 'http://localhost:8000';

        const problemList = document.getElementById('problem-list');
        const addProblemForm = document.getElementById('add-problem-form');
        const loadingIndicator = document.getElementById('loading');

        // Function to get difficulty color
        function getDifficultyClass(difficulty) {
            switch (difficulty.toLowerCase()) {
                case 'easy': return 'bg-green-100 text-green-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'hard': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        // Function to get status color
        function getStatusClass(status) {
            switch (status.toLowerCase()) {
                case 'to do': return 'border-gray-300';
                case 'solving': return 'border-blue-400';
                case 'solved': return 'border-green-500';
                default: return 'border-gray-300';
            }
        }


        // Function to fetch and display problems
        async function fetchProblems() {
            try {
                const response = await fetch(`${API_URL}/problems`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const problems = await response.json();
                
                loadingIndicator.style.display = 'none';
                problemList.innerHTML = ''; // Clear existing list

                if (problems.length === 0) {
                    problemList.innerHTML = '<p class="text-center text-gray-500 py-8">No problems added yet. Add one above to get started!</p>';
                    return;
                }

                problems.forEach(problem => {
                    const difficultyBadge = getDifficultyClass(problem.difficulty);
                    const statusBorder = getStatusClass(problem.status);

                    const problemCard = `
                        <div class="problem-card bg-white p-4 rounded-lg shadow-sm border-l-4 ${statusBorder} flex items-center justify-between">
                            <div>
                                <h3 class="font-semibold text-lg">${problem.name}</h3>
                                <p class="text-sm text-gray-500">Status: ${problem.status}</p>
                                <a href="${problem.url}" target="_blank" class="text-indigo-600 hover:text-indigo-800 text-sm">View Problem</a>
                            </div>
                            <div class="flex items-center gap-4">
                               <span class="text-sm font-medium px-2.5 py-0.5 rounded-full ${difficultyBadge}">${problem.difficulty}</span>
                               <button onclick="deleteProblem(${problem.id})" class="text-gray-400 hover:text-red-600" title="Delete Problem">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                    problemList.innerHTML += problemCard;
                });

            } catch (error) {
                console.error("Failed to fetch problems:", error);
                loadingIndicator.style.display = 'none';
                problemList.innerHTML = '<p class="text-center text-red-500 py-8">Error: Could not connect to the backend API. Make sure it is running.</p>';
            }
        }

        // Function to add a new problem
        addProblemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addProblemForm);
            const problemData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${API_URL}/problems`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(problemData),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                addProblemForm.reset();
                fetchProblems(); // Refresh the list
            } catch (error) {
                console.error("Failed to add problem:", error);
                alert('Failed to add problem. Check the console for details.');
            }
        });

        // Function to delete a problem
        async function deleteProblem(id) {
            if (!confirm('Are you sure you want to delete this problem?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/problems/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                fetchProblems(); // Refresh the list
            } catch (error) {
                console.error(`Failed to delete problem ${id}:`, error);
                alert('Failed to delete problem. Check the console for details.');
            }
        }


        // Initial fetch of problems when the page loads
        document.addEventListener('DOMContentLoaded', fetchProblems);
    </script>

</body>
</html>
